<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="main.html::head"></head>
<body>
<div th:include="main.html::header" id="header-wrapper"></div>
<div class="row">
    <div class="small-12 large-8 columns">
        <h1 class="entry-header" th:text="${record.entry.get('school')}">Entry Name Header</h1>

        <p class="entry-source">An entry in the <a href="/" th:text="${@uk.gov.register.presentation.RegisterNameExtractor@capitalizedRegisterName(#httpServletRequest.getHeader('Host')) + ' register'}"></a></p>

        <p class="entry-hash">
            <span class="entry-hash" th:text="${'hash: ' + record.hash}"></span>
            <a href="#" class="tooltips">
                <span class="tooltips-icon">?</span>
                <span class="tooltips-text">The hash is a unique identifier for each version of a record</span>
            </a>
        </p>
    </div>
</div>

<div class="row">
    <div class="small-12 large-12 columns">
        <table id="entry-table">
            <tbody>
            <tr th:each="entry : ${record.entry}">
                <td class="@field.getName()" th:text="${entry.key}"></td>
                <td class="@field.getName()" th:text="${entry.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /.columns -->
</div>
<!-- /.row -->

<div class="row">
    <div class="small-12 large-6 columns">
        <div th:include="data-formats.html::data-formats"></div>
    </div>
</div>


<div class="row">
    <div class="small-12 large-6 columns">
        <div th:include="copyright.html::copyright"></div>
    </div>
</div>

<div th:include="main.html::footer" id="footer-wrapper"></div>
</body>
</html>
