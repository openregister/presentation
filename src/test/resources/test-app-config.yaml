server:
  registerDefaultExceptionMappers: false
  applicationConnectors:
    - type: http
      port: 9000
  adminConnectors:
    - type: http
      port: 9001

registerDomain: test.register.gov.uk
registerScheme: http

database:
  driverClass: org.postgresql.Driver
  url: PLACEHOLDER
  user: postgres
  properties:
    charSet: UTF-8

  #db connection properties
  initialSize: 1
  minSize: 1
  maxSize: 2

  properties:
    charSet: UTF-8

enableDownloadResource: true
