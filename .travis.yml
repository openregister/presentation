sudo: required
language: java
jdk:
- oraclejdk8
services:
- docker
addons:
  postgresql: '9.4'
  apt:
    sources:
    - deadsnakes
    packages:
    - python3.5
    - python3.5-venv
env:
  global:
    - COMMIT=${TRAVIS_COMMIT::7}
    - REPOSITORY=slawekm/openregister-presentation
cache:
  directories:
  - $HOME/.gradle/caches
  - $HOME/.gradle/wrapper
before_script:
- psql -c 'create role ft_presentation with login;' -U postgres
- psql -c 'create database ft_presentation;' -U postgres
script:
- ./gradlew clean build
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker build -t $REPOSITORY:$COMMIT .
- docker tag $REPOSITORY:$COMMIT $REPOSITORY:$TAG
- docker push $REPOSITORY

deploy:
- provider: s3
  access_key_id: AKIAI5JSOOUBYFGE7NEA
  secret_access_key: &1
    secure: 
  local_dir: deployable_bundle
  bucket: presentation.app.artifacts
  region: eu-west-1
  skip_cleanup: true
  on: &2
    branch: master
    condition: $DEPLOY=true
- provider: codedeploy
  access_key_id: AKIAI5JSOOUBYFGE7NEA
  secret_access_key: *1
  bucket: presentation.app.artifacts
  key: presentation-$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER-$TRAVIS_COMMIT.zip
  bundle_type: zip
  application: presentation-app
  deployment_group: preview
  region: eu-west-1
  on: *2
